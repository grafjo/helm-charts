# Default values for Spring Boot app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: grafjo/whoami
  pullPolicy: IfNotPresent
  tag: "0.5.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  # Automount API credentials for a service account.
  automountServiceAccountToken: true

rbac:
  create: false
  # clusterRoleBinding vs RoleBinding
  namespaced: false
  existingRole: name-of-some-(cluster)role

podAnnotations: {}

# Liveness probe configuration
livenessProbe: |
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 120
  periodSeconds: 10
  failureThreshold: 10

# Readiness probe configuration
readinessProbe: |
  httpGet:
    path: /actuator/health
    port: http
  initialDelaySeconds: 60
  periodSeconds: 10
  failureThreshold: 10

podSecurityContext:
  fsGroup: 1000

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false
  privileged: false
  runAsUser: 1000
  runAsGroup: 1000
  runAsNonRoot: true

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 1
    memory: 1Gi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

topologySpreadConstraints: []

affinity: {}

secrets: {}

extraEnv: |
  - name: JAVA_OPTS
    value: >-
      -XX:+PrintFlagsFinal
  - name: SPRING_PROFILES_ACTIVE
    value: default


# your init containers, e. g. for database preperation
extraInitContainers: ""

# customize the spring boot actuator management server settings
customizedManagementServer:
  enabled: false
  port: 8090
  address: 0.0.0.0

# Support via ServiceMonitor resource for the prometheus-operator
serviceMonitor:
  enabled: false
  # Optionally sets a target namespace in which to deploy the ServiceMonitor resource
  namespace: ""
  # Annotations for the ServiceMonitor
  annotations: {}
  # Additional labels for the ServiceMonitor
  labels: {}
  # Interval at which Prometheus scrapes metrics
  interval: 30s
  # Timeout for scraping
  scrapeTimeout: 10s
  # The path at which metrics are served
  path: /actuator/prometheus
  # The Service port at which metrics are served
  port: http
